 name: deploy

 on: [push]

 jobs:
   build:

     runs-on: ubuntu-latest
    
     steps:
     - name: executing remote ssh commands using key
       uses: appleboy/ssh-action@master
       with:
         host: ${{ secrets.HOST }}
         username: ${{ secrets.USERNAME }}
         key: ${{ secrets.KEY }}
         port: ${{ secrets.PORT }}
         passphrase: ${{ secrets.PASS }}
         script: cd /portfolio_site_gitact; git pull; gulp; cp -r ./dist/* ../gitactiontest/.; rm -rf ./dist
